<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Area</title>
    <!-- You can add your style here rather than in an external style sheet. -->
    <style>
        canvas {
            border: 5px solid #d3d3d3;
            background-color: #f1f1f1;
            display: block;
        }

    </style>
</head>

<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id="myCanvas" width="350" height="500"></canvas>
    <input type="color" id="picker" />
</body>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var color;
    let painting = false;

    window.addEventListener("load", () => {
        canvas.width = window.innerWidth * 0.8;
        canvas.height = window.innerHeight * 0.8;
    })

    window.addEventListener("keydown", function(e) {
        if (e.keyCode == 71) {
            ctx.color = "green";
        }
        if (e.keyCode == 66) {
            ctx.color = "blue";
        }
        if (e.keyCode == 82) {
            ctx.color = "red";
        }
        if (e.keyCode == 89) {
            ctx.color = "yellow";
        }
        if (e.keyCode == 32) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        //arrowUp
        if (e.keyCode == 38) {
            painting = false;
            ctx.beginPath();
        }

        //arrowDown
        if (e.keyCode == 40) {
            painting = true;
            draw(e);
        }
    })

    window.addEventListener("change", () => {
        ctx.color = document.getElementById("picker").value;
    })

    function draw(e) {
        if (!painting) return;
        ctx.lineWidth = 15;
        ctx.lineCap = "round";

        ctx.strokeStyle = ctx.color;
        ctx.lineTo(e.clientX, e.clientY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX, e.clientY);
    }

    function finish() {
        painting = false;
        ctx.beginPath();
    }

    function start(e) {
        painting = true;
        draw(e);
    }

    canvas.addEventListener("mousemove", start);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("keydown", () => {
        if (e.keyCode == 38) {
            finish();
            console.log("finish")
        }
    })

</script>

</html>
