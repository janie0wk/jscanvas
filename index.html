<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Area</title>
    <style>
        canvas{
            border:5px solid black;
            background-color: #f1f1f1;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id= "myCanvas" width = "500" heigt = "500"></canvas> 
    <input onchange="changeColor()" type="color" id="picker"/>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var painting = true;
        var color = "red";
        ctx.canvas.width = window.innerWidth * .8;
        ctx.canvas.height = window.innerHeight * .8;
        ctx.fillStyle = color;
        
        function changeColor(){
            color = document.getElementById("picker").value;
        }
        
        function draw(posX, posY){
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(posX,posY,10,0,2 * Math.PI);
            ctx.fill();
        }
        
        
        canvas.addEventListener('mousemove', function (e){
            if (painting == true){
            draw(e.x,e.y);
            }
        })

        window.addEventListener('keydown', function (e){
            if (e.keyCode == 71){
                color = "green";
            }
            if (e.keyCode == 66){
                color = "blue";
            }
            if (e.keyCode == 89){
                color = "yellow";
            }
            if (e.keyCode == 82){
                color = "red";
            }
            if (e.keyCode == 32){
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            if (e.keyCode == 38){
                painting = false;
            }
            if (e.keyCode == 40){
                painting = true;
            }
        })

    </script>
</body>
</html>
